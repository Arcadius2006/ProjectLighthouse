on: [push, pull_request]
name: Continuous Integration

# Inspired by osu! lazer's CI
# https://github.com/ppy/osu/blob/e12249f1270a22cf5811a8bb7a9ee44f2c0250db/.github/workflows/ci.yml

jobs:
  test:
    name: Build & Test
    runs-on: ${{matrix.os.fullName}}
    strategy:
      fail-fast: false
      matrix:
        os:
#          - { prettyName: Windows, fullName: windows-latest }
#          - { prettyName: macOS, fullName: macos-latest }
          - { prettyName: Linux, fullName: ubuntu-latest }

    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
          include-prerelease: true

      - name: Install .NET 6.0 Preview
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true
          
      - name: Compile
        run: dotnet build -c Debug
        
      - name: Test
        run: dotnet test --logger "trx;LogFileName=TestResults-${{matrix.os.prettyName}}.trx"


      # Attempt to upload results even if test fails.
      # https://docs.github.com/en/actions/reference/context-and-expression-syntax-for-github-actions#always
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: lighthouse-test-results-${{matrix.os.prettyName}}
          path: ${{github.workspace}}/ProjectLighthouse.Tests/TestResults/TestResults-${{matrix.os.prettyName}}.trx